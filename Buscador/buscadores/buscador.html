<!DOCTYPE html>
<html lang="en">

<body>
    <form action="buscadores.php" method="post" class>

            <input type="range" name="minPrice" value="100000" min="1" max="100000"

            <output></output>
            <input type="range" name="maxPrice" value="100000" min="1" max="100000"
                oninput="this.nextElementSibling.value = this.value">
            <output></output>


        </div>

    <a href="../index.html">Volver</a>
    <form class="" method="post">
        <div class="">
            <div class=""><label>
                    <div class=""><span class="andes-form-control__label"></span></div>
                    <div class=""><input data-testid="Minimum-price" name="Minimum" pattern="[0-9]*" enterkeyhint="go"
                            rows="1" class="d" maxlength="120" placeholder="Mínimo" value="">
                    </div>
                </label>
                <div class="andes-form-control__bottom"><span class="andes-form-control__message"></span></div>
            </div>
        </div>
        <div class="ui-search-price-filter-container">

                    <div class="andes-form-control__control"><input data-testid="Maximum-price" name="Maximum"

                    <path
